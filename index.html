<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy - Максимум удобств для ваших мыслей</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> <!-- Quill CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script> <!-- Google API for OAuth & Calendar -->

   

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              customColor: '#1c92d2',
            },
          },
        },
      };
    </script>
    
</head>
<body class="bg-white">

    <!-- Боковая панель -->
    <div class="flex h-screen">
        <div class="w-1/4 bg-gray-100 border-r-4 border-cyan-500 p-5">
            <h1 class="text-xl font-bold mb-6">Handy</h1>

            <!-- Google OAuth Buttons -->
            <div id="auth-container" class="mb-6">
                <button id="login-btn" class="bg-cyan-500 text-white px-4 py-2 rounded">Войти с Google</button>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Выйти</button> <!-- Logout button -->
            </div>

            <!-- Кнопка создания заметки -->
            <button id="create-note-btn" class="flex items-center mb-6 text-cyan-500 font-bold">
                <span class="text-2xl mr-2">+</span> создать
            </button>

            <!-- Кнопка "Создать папку" -->
            <button id="create-folder-btn" class="flex items-center mb-6 text-cyan-500 font-bold">
                <span class="text-2xl mr-2">+</span> создать папку
            </button>

            <!-- Список заметок -->
            <ul id="notes-list" class="mb-6"></ul>

            <!-- Календарь Google -->
            <div class="flex items-center mb-6">
                <iframe id="calendar-iframe" src="" 
                    style="border: 0" width="200" height="200" frameborder="0" scrolling="no"></iframe>
            </div>
                    <!-- Иконки-->
        <div class="flex items-center mb-6">
            <img src="image\search.png" alt="Search" class="w-6 h-6 mr-3">
            <span>Поиск</span>
        </div>

        <div class="flex items-center">
            <img src="image\settings.png" alt="Settings" class="w-6 h-6 mr-3">
            <span>Настройки</span>
        </div>
                    <!-- Кнопка удаления -->
            <button id="delete-note-btn" class="flex items-center mb-6 text-cyan-500 font-bold"><span>-</span>Удалить заметку</button>
        </div>


        <!-- Основная область содержимого -->
        <div class="w-3/4 p-10">
            <h2 class="text-2xl font-bold">Добро пожаловать в Handy</h2>
            <p class="mt-4">Здесь будет контент заметки или рабочего пространства</p>

            <!-- Форматированный текстовый редактор -->
            <div id="editor-container" class="h-96 bg-white border border-cyan-500"></div>


        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="app.js"></script>
</body>
</html>
